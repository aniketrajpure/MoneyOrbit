<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - MoneyOrbit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2C6B2F, #006E7F); /* Hunter Green to Peacock Blue */
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 20px;
            font-size: 1.6rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #5B92A4; /* Chambray color for hover */
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .container h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 32px;
        }

        .form-group label {
            color: #dcdcdc;
            text-align: left;
            font-weight: 500;
        }

        .form-group input {
            border: 1px solid #5B92A4; /* Chambray border */
            background-color: #1C4A56; /* Darker background for inputs */
            color: #ffffff;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
        }

        .btn {
            background-color: #006E7F; /* Peacock Blue */
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005f6b; /* Slightly darker shade of Peacock Blue */
        }

        .custom-link {
            color: #5B92A4; /* Chambray color for links */
            text-decoration: none;
            font-weight: 600;
        }

        .custom-link:hover {
            color: #ecf0f1;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">MoneyOrbit</a>
    <div class="ml-auto social-icons">
        <a href="https://www.linkedin.com/in/aniket-rajpure-a33a88232/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/aniketrajpure" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Code With MoneyOrbit. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
